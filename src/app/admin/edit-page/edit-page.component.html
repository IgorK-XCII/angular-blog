<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">
    <div class="form-control"
         [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}"
    >
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title">
      <div *ngIf="form.get('title').touched && form.get('title').invalid" class="validation">
        <small *ngIf="form.get('title').errors.required">Title is required</small>
      </div>
    </div>
    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
      <div *ngIf="form.get('text').touched && form.get('text').invalid" class="validation">
        <small *ngIf="form.get('text').errors.required">Text is required</small>
      </div>
    </div>
    <button class="btn-primary"
            type="submit"
            [disabled]="submitted"
    >Refresh
    </button>
  </form>
</div>

<ng-template #loading>
  <p class="text-center">Loading...</p>
</ng-template>
